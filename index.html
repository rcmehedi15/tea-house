<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Tailwind Css  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "tea-dark_1": "#1C1C1C",
              "tea-dark_2": "#494949",
              "tea-dark_3": "#777777",
              "tea-dark_4": "#F4F4F4",
              "tea-dark_5": "#EEF1EB",
              "tea-dark_6": "#D9D9D9",
              "tea-primary": "#FF0000",
              "tea-secondary": "#FF8938",
              "tea-tertiary": "#FFE8E7",
              "tea-footer": "#FFEEE9",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Header section  -->
    <header class="container mx-auto">
      <div class="flex flex-col md:flex-row p-2 md:p-10">
        <div class="md:w-1/">
          <h1 class="">
            It's good<br />
            tea time at The<br />
            Tea House
          </h1>
          <p class="">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button class="">
            Explore More
            <img src="./images/arrow.png" alt="" class="h-full" />
          </button>
        </div>
        <div>
          <div>
            <img src="./images/banner.png" alt="" />
            <div>
              <div>
                <img src="./images/star.png" alt="" />
                <div>
                  <h1>5.00</h1>
                  <p>Trust Pilot Ratings</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
