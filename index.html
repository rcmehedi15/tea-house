<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="shortcut icon" href="./images/star.png" type="image/x-icon">
    <!-- Tailwind Css  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "tea-dark_1": "#1C1C1C",
              "tea-dark_2": "#494949",
              "tea-dark_3": "#777777",
              "tea-dark_4": "#F4F4F4",
              "tea-dark_5": "#EEF1EB",
              "tea-dark_6": "#D9D9D9",
              "tea-primary": "#FF0000",
              "tea-secondary": "#FF8938",
              "tea-tertiary": "#FFE8E7",
              "tea-footer": "#FFEEE9",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Header section  -->
    <header class="container mx-auto">
      <div class="flex flex-col md:flex-row p-2 md:p-10">
        <div class="md:w-1/">
          <h1 class="text-4xl md:text-7xl font-bold">
            It's good<br />
            tea time at The<br />
            Tea House
          </h1>
          <p class="py-4 md:py-8 md:w-7/12 ">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button class="text-white bg-gradient-to-r from-green-600 via-green-500 to-green-400 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 font-medium rounded-lg text-sm text-center mr-2 mb-2 px-3 py-2 md:px-5 md:py-4 flex gap-3 hover:bg-white">
            Explore More
            <img src="./images/arrow.png" alt="" class="h-full" />
          </button>
        </div>
        <div class="md:w-1/2">
          <div class="p-5 relative">
            <img src="./images/banner.png" class="w-full" alt="" />
            <div class="absolute p-1 bottom-3 md:p-5 bg-white md:bottom-7 md:left-24 rounded-xl shadow-xl">
              <div class="flex items-center gap-3 " >
                <img src="./images/star.png" class="w-9" alt="" />
                <div>
                  <h4 class="font-bold text-2xl">5.00</h4>
                  <p class="font-bold text-tea-dark_3">Trust Pilot Ratings</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
